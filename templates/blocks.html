<h2 data-bind="text: title"></h2>

<div class="compare compare-left" data-bind="visible: koPoints().length">
    <div class="compare-logo">
        <img src="img/ko-logo.png" alt="Knockout" />
    </div>
    <ul class="points" data-bind="foreach: koPoints">
        <li data-bind="fadeText: title">
        </li>
    </ul>
</div>

<div class="compare compare-right" data-bind="css: { 'compare-right-move': koPoints().length }, visible: bbPoints().length">
    <div class="compare-logo">
        <img src="img/backbone.png" alt="Backbone" />
    </div>
    <ul class="points" data-bind="foreach: bbPoints">
        <li data-bind="fadeText: title">
        </li>
    </ul>
</div>

<div data-bind="visible: currentPoint">
    <div class="marker block-point" data-bind="with: currentPoint">

        <span class="block-point-name" data-bind="text: name"></span>
        <span data-bind="text: description"></span>
    </div>
</div>
