<h2 data-bind="text: title"></h2>

<ul class="points" data-bind="foreach: points, visible: points().length < 5">
    <li>
        <span data-bind="fadeText: title"></span>
    </li>
</ul>

<div data-bind="if: points().length > 4">
    <img style="width: 50%; height: 50%;" src="http://i.imgur.com/k5ppOxB.jpg" />
</div>
