<ul class="points" data-bind="foreach: points">
    <li>
        <!-- ko if: $data.message -->
        <div data-bind="text: message"></div>
        <div class="editor-more">
            <div data-bind="remoteEditor: $data"></div>
        </div>
        <!-- /ko -->
        <!-- ko if: $data.binding -->
        <strong data-bind="text: binding"></strong> runs after <strong data-bind="text: after.join(', ')"></strong>
        <!-- /ko -->
    </li>
</ul>
