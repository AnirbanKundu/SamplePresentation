<h2 data-bind="text: title"></h2>

<ul class="points" data-bind="foreach: points">
    <li data-bind="fadeText: title">
    </li>
</ul>

<div data-bind="with: currentPoint">
    <div data-bind="template: template"></div>
</div>

<script id="editor" type="text/html">
    <div class="editor-more">
        <div data-bind="remoteEditor: $data"></div>
    </div>
</script>

<script id="sample" type="text/html">
    <div class="row" data-bind="with: data">
        <div class="span9">
            <div>
                <h3>HTML</h3>
                <div data-bind="htmlEditor: html"></div>
            </div>
            <div>
                <h3>JavaScript</h3>
                <div data-bind="jsEditor: js"></div>
            </div>
        </div>

        <div class="span3">
            <h3 data-bind="attr: { title: error }">Result</h3>
            <div class="sample" data-bind="sample: $data"></div>
        </div>
    </div>
</script>

<script id="test" type="text/html">
    test
</script>
