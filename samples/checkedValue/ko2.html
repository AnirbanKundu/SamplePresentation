<ul data-bind="foreach: items">
    <li>
        <input data-bind="attr: { value: id },
                          checked: $parent.selectedItems" type="checkbox" />
        <span data-bind="text: name"></span>
    </li>
</ul>

<hr/>

<ul data-bind="foreach: selectedItems">
    <li data-bind="text: $data"></li>
</ul>
